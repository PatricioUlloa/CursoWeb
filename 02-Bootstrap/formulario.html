<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        .toast {
            position: absolute;
            top: 1rem;
            right: 1rem;
            min-width: 250px;
        }
    </style>

    <title>Formulario</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="h1"> Formulario</div>
            </div>
            <div class="col-12 border border-2 rounded p-4">
                <form id="formulario" class="">
                    <div class="mb-3">
                        <label for="inputNombre" class="form-label mb-0">Nombre:</label>
                        <input id="inputNombre" name="nombreCampo" type="text" class="form-control"
                            placeholder="Yoshi Jr" aria-describedby="nombreHelp" required>
                        <div id="nombreHelp" class="form-text"> Ingresar nombres. </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputEmail" class="form-label mb-0">Correo:</label>
                        <input id="inputEmail" name="emailCampo" type="email" class="form-control"
                            placeholder="correo@correo.cl" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text"> Ingresar correo electronico. </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputContrasena" class="form-label mb-0">Contraseña:</label>
                        <input id="inputContrasena" name="contrasenaCampo" type="password" class="form-control"
                            placeholder="Ingresar contraseña" aria-describedby="contrasenaHelp" required>
                        <div id="contrasenaHelp" class="form-text"> Ingresar contraseña. </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input id="inputConfirma" name="confirmaCampo" class="form-check-input" type="checkbox">
                            <label class="form-check-label" for="inputConfirma">
                                Confirmar que los datos son correctos.
                            </label>
                        </div>
                    </div>

                    <div class="d-grid gap-2 mb-3">
                        <button class="btn btn-primary" type="submit" id="btnEnviar">
                            <span id="spinnerbtnEnviar" class="spinner-grow spinner-grow-sm d-none"
                                aria-hidden="true"></span>
                            <span id="statusbtnEnviar" role="status">Enviar</span>
                        </button>
                        <button id="btnReset" type="reset" class="btn btn-secondary">Limpiar</button>
                    </div>

                </form>
            </div>
        </div>

    </div>

    <div class="toast align-items-center text-bg-success " role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Formulario enviado correctamente.
            </div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="formulario.js"></script>
</body>
